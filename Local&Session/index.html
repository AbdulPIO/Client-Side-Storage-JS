<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local & Session Storage Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container shadow p-4 bg-white rounded">
      <h2 class="mb-4 text-center">LocalStorage & SessionStorage</h2>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>
        <div class="col-md-6">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
      </div>

      <div class="d-flex gap-2 flex-wrap mb-3">
        <button onclick="saveToLocal()" class="btn btn-primary">
          Save to LocalStorage
        </button>
        <button onclick="saveToSession()" class="btn btn-info text-white">
          Save to SessionStorage
        </button>
        <button onclick="showStored()" class="btn btn-success">
          Show Stored Data
        </button>
        <button onclick="clearStorage()" class="btn btn-danger">
          Clear Storage
        </button>
      </div>

      <pre class="alert alert-secondary" id="output">No data stored yet.</pre>
    </div>

    <script src="script.js"></script>
  </body>
</html>
